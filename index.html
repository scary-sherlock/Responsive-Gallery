    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        main{
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
        }

        main h1{
            margin-bottom: 1em;
            font-size: 3rem;
            text-align: center;
        }

        article{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        figure{
            width: 32%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1em;
        }

        img{
            height: 100%;
            width: 100%;
            filter: grayscale(100%);
            box-shadow: 0 0 20px #333;
            object-fit: cover;
        }

        figure:hover{
            transform: scale(1.03);
            filter: drop-shadow(0 0 10px #333);
            transition: 0.3s;
        }

        figure:hover img{
            filter: grayscale(0%);
        }

        figcaption{
            position: absolute;
            bottom: 0px;
            left: 0%;
            padding: 2em;
            color: aliceblue;
            width: 100%;
            height: 15%;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0;
            border-radius: 0 0 10px 10px;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.7) , rgba(255, 255, 255, 0));
            transition: 0.3s;
        }

        figure:hover figcaption{
            opacity: 1;
            transform: scale(1.03);
        }
    </style>
</head>
